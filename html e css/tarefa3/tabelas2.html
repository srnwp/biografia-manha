<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabela de Voos</title>
	<link rel="stylesheet"  href="tabelas2.css">
</head>
<body>
	<table>
		<thead>
			<tr><th colspan="2">
				Voos do Aeroporto de Natal
			</th></tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3" style="width: 30%">
				Natal-Salvador
				</td>
				<td>2 vezes ao dia</td>
			</tr>
			<tr>
				<td>Início: 1990</td>
			</tr>
			<tr>
				<td><img src="tam.png"><img src="gol.png"></td>
			</tr>
			<tr>
				<td rowspan="3">
				Natal-São Paulo
			</td>
			<td>5 vezes ao dia</td>
			</tr>
			<tr>
				<td>Início: 1981</td>
			</tr>
			<tr>
				<td><img src="tam.png"> <img src="gol.png"> <img src="azul.png"></td>
			</tr>
			<tr>
				<td rowspan="3">
				Natal-Lisboa</td>
				<td>3 vezes por semana</td>
			</tr>
			<tr><td>Início: 2003</td></tr>
			<tr><td><img src="avianca.png"> <img src="tap.jpg"></td></tr>

</tbody>
</table>
</body>
</html>
