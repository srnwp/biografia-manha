<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsividade</title>
	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<style type="text/css">
		#cabecalho, #rodape {
		 	background-color: red;
			height: 100px;
		}
		#menu-esquerdo, #menu-direito{
			background-color: yellow;
			height: 500px;
		}
		#conteudo{
			background-color: blue;
			height: 500px;
		}
		@media only screen and (max-width: 768px){
			#menu-direito{
				display: none;
			}
		}
	</style>
</head>
<body>
	<div id="container" class="container">
		<div class="row">
		<div id="cabecalho" class="col-sm-12"></div>
		</div>
		<div class="row">
			<div id="menu-esquerdo" class="col-sm-3 col-md-2"></div>
			<div id="conteudo" class="col-sm-9 col-md-8"></div>
			<div id="menu-direito" class="col-md-2"></div>
		</div>
		<div class="row">
		<div id="rodape" class="col-sm-12"></div>
		</div>
</body>
</html>
