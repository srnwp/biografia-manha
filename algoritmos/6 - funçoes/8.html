<html>
<meta charset="utf-8">
<script type="text/javascript">

function quantDigitos(numero){
	let digitos=0;
	digitos = numero.length;
	return digitos;
}
let numero = prompt('Informe um número inteiro');
let resultado = quantDigitos(numero);
alert('O seu número possui '+ resultado + ' dígitos');



</script>
</html>
