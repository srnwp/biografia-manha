<html>
<meta charset="utf-8">
<script type="text/javascript">

let numero = parseFloat(prompt('Digite um numero'));

function cascata(numero){
    let resultado = "";
    for (let n=1; n<=numero; n++){
        for (let m=1; m<=n; m++) {
            resultado += n + " ";
        }
        resultado += "\n";
    }
    return resultado;
}

let resultado = cascata(numero);

alert(resultado);
</script>
</html>
