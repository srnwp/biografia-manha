<html>
<meta charset="utf-8">
<script type="text/javascript">

function numInverso(numero){
	let resultado=[];
	resultado1 = numero.split('');
	resultado2 = resultado1.reverse();
	resultado3 = resultado2.join('');
	return resultado3;
}
let numero = prompt('Informe um número inteiro');
let inverso = numInverso(numero);
alert('O inverso do seu número é ' + inverso);



</script>
</html>
