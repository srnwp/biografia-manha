<html>
<script ="text/javascript">
	//Estruturas de Decisão
	//- If / else:
	
	let numero = 8;
	
	if (numero < 10){
		alert ('Passou!!');
		var teste = 'Teste de variável';
	}

alert (teste);

	//- Switch / case: (não vale para intervalos, apenas para valores iguais

let numero = parseInt(prompt('Digite um número'));

switch (numero){
	case 1: case 2:
	alert('Valor 1 ou 2');
	break;
	case 5:
	alert('Valor 5');
	break;
	case 3:
	alert('Valor 3');
	break;
	default:
	alert('Outro Número');
	
}



</script>
</html>
