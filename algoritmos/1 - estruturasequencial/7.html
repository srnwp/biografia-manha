<script>

	let lado = parseFloat(prompt('Informe a medida do lado do quadrado em cm'));
	
	let	area = lado ** 2;
	let dobro = area * 2;
	
	alert ('A área é ' + area + ' cm² \nO dobro da área é ' + dobro + ' cm²');
	// \n - para quebrar a linha
</script>
</html>
