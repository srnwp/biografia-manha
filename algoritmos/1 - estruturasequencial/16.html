<html>
<head>
	<meta charset="utf-8">
</head>
<script>
	let area = parseFloat(prompt('Qual o tamanho da área a ser pintada?'));
	let arealata = 18 * 3;
	let quanttintas= area / arealata;
	let preco = quanttintas * 80;
	
	alert ('Quantidade de tintas a serem compradas: ' + quanttintas.toFixed(2) +' latas. \nPreço Total: ' + preco.toFixed(2)+ ' reais.' );
	
	
</script>
</html>
