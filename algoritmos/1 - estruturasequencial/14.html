<html>
<head>
	<meta charset="utf-8">
</head>
<script>
	let pesototal = parseFloat(prompt('Total de peixes pescados em kg:'));
	if (pesototal>50){
        let excesso = pesototal - 50;
        let multa = 4 * excesso;
	alert ('O excesso é ' + excesso + ' e a multa é de ' + multa + ' reais.');
	} else {
	alert ('Não há excesso');
	}
	
</script>
</html>
