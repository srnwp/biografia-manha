<html>
<head>
	<meta charset="utf-8">
</head>
<script>
	let area = parseFloat(prompt('Qual o tamanho em m2 da área a ser pintada?'));
	let arealata = (18 * 6);
	let areagalao = (3.6 * 6);
	let quantlata= Math.ceil(1.1*(area / arealata));
	let quantgalao = Math.ceil(1.1*(area / areagalao));
	let combinado_lata = (1.1*(area / arealata)).toFixed(0);
	let combinado_galao = Math.ceil(1.1*((area -(((area / arealata).toFixed(0))*arealata))/ areagalao));
	let precolata = (quantlata * 80);
	let precogalao = (quantgalao * 25);
	let preco_combinado = (combinado_lata *80) + (combinado_galao*25);
	alert('Quantidade de tintas em latas: ' + quantlata + ' latas - Preço: ' + precolata.toFixed(2) +' reais \nQuantidade de tintas em galões: ' + quantgalao + ' galões - Preço: ' + precogalao.toFixed(2) +' reais \nQuantidade de tintas em latas e galões: ' + combinado_lata + ' latas e ' + combinado_galao + ' galões - \nPreço: ' + preco_combinado.toFixed(2) +' reais.');
	
	
</script>
</html>
