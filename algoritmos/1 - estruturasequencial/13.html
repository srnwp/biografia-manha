<html>
<head>
	<meta charset="utf-8">
</head>
<script>
	let altura = parseFloat(prompt('Informe sua altura'));
	let sexo = prompt('Qual o seu sexo? (m ou f)');
switch (sexo){
	case 'm':
	pesoid = (72.7 * altura) - 58 ;
	alert ('Seu peso ideal é ' + pesoid.toFixed(2));
	break;
	case 'f':
	pesoid = (62.1 * altura) - 44.7 ;
	alert ('Seu peso ideal é ' + pesoid.toFixed(2));
	break;
	default:
	alert ('Você não digitou uma resposta válida');
	}
	
</script>
</html>
