<html>
<script>
let letras = new Array(10);
let consoantes = [];
let j = 0;
	for (let i=0; i<letras.length; i++){
		letras[i] = prompt('Digite uma letra');
		switch (letra[i]){
		case 'a': case 'e': case 'i': case 'o':case 'u':
			break;
		default:
		 if(!isNaN(letras[i])){
		 	break;
		 }else{
		 	consoantes[j] = letras[i];
		 	j++;
		 }

	 }
}

alert(consoantes.join(', '));
	</script>
	</html>
