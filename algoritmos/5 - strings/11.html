<html>
<meta charset="utf-8">
<script type="text/javascript">
let palavras = ['string','script','array','split','math'];
let index= Math.floor(Math.random() * palavras.length);

let resultado = [];
for (let i=0; i< palavras[index].length; i++){
    resultado[i] = '_';
}

let tentativa = 0;
let erros = 0;
while (resultado.join('').search('_') != -1 &&
    erros < 6 && 
    tentativa < palavras[index].length * 2){

    alert(resultado.join(' '));
    let achei = false;
    let letra = prompt('Digite uma letra').toLowerCase().charAt(0);
    for(let i=0;i<palavras[index].length;i++){
        if (letra == palavras[index].charAt(i)){
            resultado[i]= letra;
            achei = true;
        } 
    }
    if (!achei){
        erros++;
        alert('VocÃª errou pela '+ erros +' vez.');
    }
    tentativa++;
}
alert(palavras[index]);


</script>
</html>
