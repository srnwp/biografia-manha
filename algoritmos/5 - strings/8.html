<html>
<meta charset="utf-8">
<script type="text/javascript">


let frase = prompt('Digite uma palavra ou frase');
let frase2 =frase.replace(/ /g,"");
let frase3 = frase2.split("");
let frase_normal = frase3.join('');
let frase_invertida = frase3.reverse().join('');

 if (frase_invertida==frase_normal){
	alert('"'+frase+'"' + '\nSua frase é um palíndromo');
} else {
	alert('"'+frase+'"' + '\nSua frase não é um palíndromo');
}

</script>
</html>
