<html>
<meta charset="utf-8">
<script type="text/javascript">
let idades=[15,20,18,8,12,12,14,11,19,16];
let alturas=[1.65,1.70,1.50,2.01,1.85,1.90,1.54,1.40,1.50,1.55];

let soma = 0;
for (let i=0; i<alturas.length;i++){
    soma += alturas[i];
}

let media_altura= (soma / 10);


let j=0;
let abaixo_media = [];
for(let i=0; i<alturas.length; i++){
    if(alturas[i]<media_altura){
        abaixo_media[j]=i;
        j++;
    }
}

for (let i=0; i<j;i++){
    if (idades[abaixo_media[i]]>13){
        alert(idades[abaixo_media[i]] + ' - ' + alturas[abaixo_media[i]] + ' - ' + media_altura.toFixed(2));
    }
}
</script>
</html>
