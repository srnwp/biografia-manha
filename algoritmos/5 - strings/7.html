<html>
<meta charset="utf-8">
<script type="text/javascript">

let espacos = 0, vogais = 0;
let frase = prompt('Digite uma frase');

for(let i=0; i<=frase.length; i++){
	let code = frase.toLowerCase().charCodeAt(i);
	if (frase.charAt(i)==' ') {
		espacos++;
	} else if (code==97 || code==101 || code==105 || code==111 || code==117){
		vogais++;
	}
}
alert('A frase contém ' + espacos + ' espaços e ' + vogais + ' vogais');

</script>
</html>
