<html>
<meta charset="utf-8">
<script type="text/javascript">

let ehValido= true;
let cpf = prompt('Digite seu cpf');
let chars = cpf.charAt(3)=='.' && cpf.charAt(7)=='.' && cpf.charAt(11);
if(cpf.length!=14){
	ehValido = false;
}else if (!chars){
	ehValido = false;
}else{
	for(let i=0;i<14;i++){
		let letra = cpf.charAt(i);
		if(isNaN(letra)){
			ehValido=false;
			break;
	}
}
}

if(ehValido){
	alert('CPF é válido');
} else {
	alert('CPF não é válido');
}
