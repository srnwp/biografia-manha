<html>
<script type="text/javascript">
let salario = parseFloat(prompt('Digite seu salário em reais'));
    if (salario <= 280.00){
        percentual = 1.2;
        } else if (salario >280.00 && salario <= 700.00){
            percentual = 1.15;
        } else if (salario >700.00 && salario <= 1500.00){
            percentual = 1.1;
        } else {
            percentual = 0.5;
        }
let salario2 = salario * percentual;
let aumento = salario2 - salario;
alert(' salário antes do reajuste: ' + salario +
      '\n percentual de aumento aplicado: ' + percentual + 
      '\n valor do aumento: ' + aumento + 
      '\n novo salario: '+ salario2);
</script>
</html>
