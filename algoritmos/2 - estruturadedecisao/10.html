<html>
<script type="text/javascript">

let letra = prompt('Em que turno você estuda? \n M - Matutino \n V - Vespertino \n N - Noturno');
let letra2 = letra.toUpperCase() ;

switch (letra2){
	case 'M':
	alert('Bom dia!');
	break;
	case 'V':
	alert('Boa tarde!');
	break;
	case 'N':
	alert('Boa noite!');
	break;
	default:
	alert('Valor Inválido');
	}

</script>
</html>
