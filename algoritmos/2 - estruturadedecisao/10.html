<html>
<script type="text/javascript">

let letra = prompt('Em que turno você estuda? \n M - Matutino \n V - Vespertino \n N - Noturno');

switch (letra){
	case 'M': case 'm':
	alert('Bom dia!');
	break;
	case 'V': case 'v':
	alert('Boa tarde!');
	break;
	case 'N': case 'n':
	alert('Boa noite!');
	break;
	default:
	alert('Valor Inválido');
	}

</script>
</html>
