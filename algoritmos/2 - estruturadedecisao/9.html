<html>
<script type="text/javascript">
	let n1 = parseFloat(prompt('Digite o 1º número'));
	let n2 = parseFloat(prompt('Digite o 2º número'));
	let n3 = parseFloat(prompt('Digite o 3º número'));
	
	
	let auxiliar;
	
	if (n1 > n2) {
		auxiliar = n1;
		n1 = n2;
		n2 = auxiliar;
	}
	if (n2 > n3){
		auxiliar = n2;
		n2 = n3;
		n3 = auxiliar;
	}
	if (n1 > n2) {
		auxiliar = n1;
		n1 = n2;
		n2 = auxiliar;
	}

	alert (n3 + '>' + n2 + '>' + n1 );


</script>
</html>
