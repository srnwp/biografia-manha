<html>
<script type="text/javascript">
let vlhora = parseFloat(prompt('Digite o valor da sua hora em reais'));
let qthoras = parseFloat(prompt('Digite a quantidade de horas trabalhadas no mês'));
let sbruto = vlhora * qthoras
    if (sbruto <= 900.00){
        taxa_ir = 0;
        } else if (sbruto >900.00 && sbruto <= 1500.00){
            taxa_ir = 0.5;
        } else if (sbruto >1500.00 && sbruto <= 2500.00){
            taxa_ir = 0.1;
        } else {
            taxa_ir = 0.2;
        }
let ir = sbruto * taxa_ir;
let inss = sbruto * 0.1;
let sindicato = sbruto * 0.03;
let descontos = ir + inss + sindicato;
let sliquido = sbruto - descontos;
let fgts = sbruto * 0.11;

alert('Salário Bruto: R$ ' + sbruto +
      '\n(-) IR: R$ ' + ir +       
      '\n(-) INSS (10%) : R$ ' + inss + 
      '\n(-) Sindicato (3%) : R$ ' + sindicato + 
      '\nFGTS (11%): R$ ' + fgts + 
      '\nTotal de descontos: R$ ' + descontos + 
      '\nSalário Liquido: R$ '+ sliquido);
</script>
</html>
