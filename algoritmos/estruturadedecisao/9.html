<html>
<script type="text/javascript">
	let n1 = parseFloat(prompt('Digite o 1º número'));
	let n2 = parseFloat(prompt('Digite o 2º número'));
	let n3 = parseFloat(prompt('Digite o 3º número'));
	
	if (n1 > n2 && n2 > n3) {
		alert(n1 + ' > ' + n2 + ' > ' + n3);
	} else if(n1 > n3 && n3 > n2) {
		alert(n1 + ' > ' + n3 + ' > ' + n2);	
	} else if(n2 > n1 && n1 > n3) {
		alert(n2 + ' > ' + n1 + ' > ' + n3);
	} else if(n2 > n3 && n3 > n1) {
		alert(n2 + ' > ' + n3 + ' > ' + n1);
	} else if(n3 > n2 && n2 > n1) {
		alert(n3 + ' > ' + n2 + ' > ' + n1);
	} else if(n3 > n1 && n1 > n2) {
		alert(n3 + ' > ' + n1 + ' > ' + n2);
	}
		

</script>
</html>
