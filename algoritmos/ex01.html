<html>
<script>
	//let - para uso local
	//var - para uso geral
	//parseFloat e parseInt - para calculos
	//parseInt - para transformar a entrada em numeros inteiros
	//parseFloat - para transformar a entrada em numeros quebrados

	//Recebe valor 1
	let num1= parseFloat(prompt('Digite um número'));
	//Recebe valor 2
	let num2= parseFloat(prompt('Digite um número'));

	//Execute a soma dos valores
	resultado = num1 + num2;

	//Exibe o resultado ao usuário
	alert(resultado);

	//OBS: esta linguagem é case sensitive - sensível a maiusculas
</script>
</html>
