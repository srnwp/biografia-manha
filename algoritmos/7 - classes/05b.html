<!doctype html>
<html>
<meta charset="utf-8">
<script src="resp05/Conta.js"></script>
<script>
let novoCorrentista = prompt('Informe o nome do novo correntista');
let novoNumero = prompt('Informe o número da nova Conta');
let conta_corrente = new Conta(novoNumero, novoCorrentista);
let deposito = 0

while(deposito<=0){
	let deposito = parseFloat(prompt('Informe a quantia a ser depositada na conta'));
		if (conta_corrente.depositar(deposito)==false){
			alert('O depósito não possui um valor válido')
		} else {
			alert('Depósito Efetuado')
			break;
		}
	}
alert (conta_corrente.toString());
	

</script>
</html>
