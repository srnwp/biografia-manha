<!doctype html>
<html>
<meta charset="utf-8">
<script src="resp06/Tv.js"></script>
<script>
let novoCanal = prompt('Informe o numero do canal');
let novoVolume = 10;
let minhatv = new Tv(novoCanal, novoVolume);
while (novoVolume!='p'){
	novoVolume = prompt('Tecle M para aumentar o volume ou \n tecle N para diminuir o volume \n Tecle P para definir o volume').toLowerCase();
	switch (novoVolume){
	case 'm':
	alert(minhatv.aumentarVolume());
	break;
	case 'n':
	alert(minhatv.diminuirVolume());
	break;
	case 'p':
	break;
}
}
	
</script>
</html>
